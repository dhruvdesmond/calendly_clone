<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    {% if list_of_users %}
    <ul>
        {% for user in list_of_users %}
        <li><a href="{% url 'get_user' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>

</html>
