<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    {% if list_of_meals %}
    <ul>
        {% for meal in list_of_meals %}
        <li><a href="{% url 'get_meal_by_id' meal.id %}">{{ meal.meal_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No meals are available.</p>
    {% endif %}
</body>

</html>
